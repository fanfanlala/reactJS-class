<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="node_modules/babel-standalone/babel.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    //toLocaleTimeString() 获取当前的时区,展示时间
    //1.元素
    //   元素类似于HTML中的dom,元素就是一个JSX语法的对象
    //2.元素不可改变
    //  初始元素被渲染后,如果不重新渲染,即使改变元素的值或属性,界面也不会发生变化

    var element = (
            <div>
                <p>无重新渲染</p>
                <h1>hello,world</h1>
                <h2>It is {new Date().toLocaleTimeString()}</h2>
            </div>
    );

    function tick() {
        element = (
                <div>
                    <h1>hello,world</h1>
                    <h2>It is {new Date().toLocaleTimeString()}</h2>
                </div>
        )

    }
    ReactDOM.render(element,document.getElementById('root'));
    setInterval(tick,1000);



    //3.如果元素改变,界面需要刷新,则需要重新渲染
    function tick1() {
        const element1 = (
            <div>
                <p>重新渲染</p>
                <h1>hello,world</h1>
                <h2>It is {new Date().toLocaleTimeString()}</h2>
            </div>
        )
        ReactDOM.render(element,document.getElementById('root'));
    }
    setInterval(tick1,1000);
</script>
</body>
</html>
